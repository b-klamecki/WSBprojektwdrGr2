{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel administratora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 60px; /* wysokość navbara */
            overflow-x: hidden;
        }

        /* ----- NAVBAR ----- */
        .top-navbar {
            height: 60px;
            z-index: 1030;
        }

        /* ----- SIDEBAR ----- */
        .sidebar {
            position: fixed;
            top: 60px;                 /* pod navbar */
            left: 0;
            width: 250px;
            height: calc(100vh - 60px);
            background: #1e2a38;
            color: white;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        /* links */
        .sidebar a {
            color: #cfd8dc;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            font-size: 16px;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* ----- CONTENT WRAPPER ----- */
        .content-wrapper {
            margin-left: 250px;
            padding: 25px;
            transition: margin-left 0.3s ease;
        }

        .sidebar.collapsed + .content-wrapper {
            margin-left: 70px;
        }

        /* ----- ICON SIZES ----- */
        .menu-icon {
            width: 18px;
            margin-right: 10px;
        }

        .collapsed .menu-text {
            display: none;
        }
    </style>
</head>

<body>

<!-- TOP NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4 fixed-top top-navbar d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
        <button id="sidebarToggle" class="btn btn-outline-light me-3">
            ☰
        </button>
        <span class="navbar-brand mb-0 h1">Panel fotografa</span>
    </div>

    <div class="text-white">
        Zalogowany: {{ request.user.username }}
        <a href="{% url 'panel_logout' %}" class="btn btn-sm btn-outline-light ms-3">Wyloguj</a>
    </div>
</nav>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
    <a href="{% url 'panel_dashboard' %}">
        <span class="menu-text">Dashboard</span>
    </a>

    <a href="{% url 'panel_sessions' %}">
        <span class="menu-text">Sesje zdjęciowe</span>
    </a>
</div>

<!-- MAIN CONTENT -->
<div class="content-wrapper" id="contentWrapper">
    {% block content %}{% endblock %}
</div>

<script>
    document.getElementById("sidebarToggle").addEventListener("click", function () {
        const sidebar = document.getElementById("sidebar");
        const content = document.getElementById("contentWrapper");

        sidebar.classList.toggle("collapsed");
        content.classList.toggle("collapsed");
    });
</script>

</body>
</html>
