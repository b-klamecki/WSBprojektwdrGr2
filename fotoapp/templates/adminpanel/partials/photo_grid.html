<div class="photo-grid-wrapper">
    {% for p in photos %}
    <div class="photo-edit-card" data-photo-id="{{ p.id }}">
        
        <div class="card-img-wrapper">
            <img src="{{ p.image.url }}" alt="Photo {{ p.id }}" />
        </div>
        
        {% if p.session.cover_photo_id == p.id %}
        <div class="cover-badge">OKŁADKA</div>
        {% endif %}
        
        <div class="card-actions-island">

            <div class="price-input-group">
                <span style="color:white; margin-right: 5px; white-space: nowrap;">Cena:</span>
                
                <input type="number" step="0.01" value="{{ p.price }}" 
                    class="form-control form-control-sm price-input"
                    data-photo-id="{{ p.id }}">
                
                <button class="btn btn-sm btn-success save-price-btn ms-auto" data-photo-id="{{ p.id }}">
                    Zapisz
                </button>
                <span class="price-status text-success ms-2 d-none">✔</span>
            </div>
            
            <div class="action-buttons">
                <a href="{% url 'panel_set_cover_photo' p.id %}" 
                   class="btn btn-sm btn-primary {% if p.session.cover_photo_id == p.id %}disabled{% endif %}">
                    Ustaw okładkę
                </a>
                
                <a href="{% url 'panel_photo_delete' p.id %}" class="btn btn-sm btn-danger">
                    Usuń
                </a>
            </div>
        </div>
        
    </div>
    {% endfor %}
</div>
